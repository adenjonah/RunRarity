<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strava Integration</title>
  </head>
  <body>
    <h1>About Strava Integration</h1>
    <p>
      This application automatically adds jokes to new Strava activities you
      upload!<br />
      Just authorize once, and we'll handle the rest.
    </p>
    <a href="/auth"><button>Set up with Strava</button></a>
    <button onclick="fetchActivities()">Grab Activities</button>
    <script>
      function fetchActivities() {
        const userId = prompt("Enter your Strava user ID:");
        if (!userId) return;

        fetch(`/grab-activities?user_id=${userId}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              alert("Error: " + data.error);
            } else {
              alert("Activities saved! Check the JSON file.");
              console.log(data.activities);
            }
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
